<!DOCTYPE html>
<html>  
  <head>  
    <meta charset="UTF-8" content="웃어요">
    <title>문자관련 속성</title>
  
    <style>
		#upper {text-transform: uppercase} /* 모든글자를 대문자로  */
		#lower {text-transform: lowercase} /* 모든글자를 소문자로  */
</style>  
  </head>
  <body>
    <h3>입력한 모든 글자를 대문자로 만들어요</h3> 
    <input type="text" value="" name="upper" value="upper">
    
    
	 <h3>입력한 모든 글자를 소문자로 만들어요</h3> 
	 <input type="text" value="" name="lower" value="lower">
  </body>
</html>
