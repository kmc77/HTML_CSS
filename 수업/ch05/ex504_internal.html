<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<!-- 각 태그에는 4종류의 스타일 시트가 적용 될 수 있습니다.
		1. 브라우저의 디폴트 스타일
		2. css 스타일 시트 파일에 작성된 스타일
		3. <style></style>요소에 작성된 스타일
		4. 태그안의 style 속성에 작성된 스타일 -->
<title> 스타일 시트 선언 방법 : 1. 내부 스타일시트 </title>
	<style>
		body {background: mistyrose; }
		h3 {color: red; }	/*h3 요소의 색상을 빨간색으로 적용 */	
		p {font-size:10pt } /*p 요소의 글자크기를 1-pt로 적용 */
	</style>
</head>
<body>
	<h3>스타일시트 이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
</body>
</html>
