<!DOCTYPE html>
<html>  
  <head>  
    <meta charset="UTF-8">
    <title>목록에 스타일 지정</title>
    <style>  
    	ol > li {list-style-type: upper-alpha};
    	ul > li {list-style-type: circle}
    	ul > li + li{list-style-type: disc}
    	ul > li + li + li { list-style-type: square}
    	
   	
   		</style>	   	
  </head>
  <body>
	  <ol>
	  		<li>흥부와 놀부</li>
	  		<li>
	  			<ul>
	  				<li>제비</li>
	  				<li>흥부</li>
	  				<li>부자</li>
	  			</ul>
	  		</li>
	  		<li>파우스트</li>
	  		<li>
	  			<ul>
	  				<li>요한 블프강 괴테</li>
	  				<li>'멈춰라 너 정말 아름답구나!'
	  				<li>불완전한 존재</li>
	  				</ul>		  			
	  </ol>
  </body>
</html>
