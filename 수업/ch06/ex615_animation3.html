<!DOCTYPE html>
<html>  
  <head>  
    <meta charset="utf-8">
    <title>글자색 반복</title>
    <style>
    
    @keyframes textColorAnimation {
    	0% { color:red; }
    	20% { color: orange;  }
    	40% { color: yellow;  }
    	60% { color: green; }
    	80% { color: blue; }
    	100% { color: magenta; }
    }
    
   span {
   			font-weight:bold;
   			font-size : 70px;
   			animation-name:textColorAnimation;
   			animation-duration: 5s;
   			animation-iteration-count: infinite;   /* 애니메이션 반복 - 무한 반복
   																숫자-반복횟수 */
    }
    
  
   
   		</style>	   	
  </head>
  <body>
	<p><span>1시는 점심시간 입니다~</span></p>
  </body>
</html>
