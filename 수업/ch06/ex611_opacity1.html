<!DOCTYPE html>
<html>  
  <head>  
    <title>투명도 지정 : 0일때 완전 투명이고 1.0일 때 완전 불투명</title>
    <style>  
    	img {
    		width: 54px;
    		height: 66px;
    		}
    #h5_op0 {
    	opacity:0;
    	}
    
    #h5_op2 {
    	opacity: 0.2;
    	}
    	
    #h5_op4 {
    	opacity: 0.4;
    	}
    	
    #h5_op8 {
    	opacity: 0.8;
    	}
    	
    #h5_op1 {
    	opacity: 1.0;}						
   
   		</style>	   	
  </head>
  <body>
	   <img src="Strawberry.png" id="h5_op0">
	   <img src="Strawberry.png" id="h5_op2">
	   <img src="Strawberry.png" id="h5_op4">
	   <img src="Strawberry.png" id="h5_op8">
	   <img src="Strawberry.png" id="h5_op1">
  </body>
</html>
