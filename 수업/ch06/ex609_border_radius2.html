<!DOCTYPE html>
<html>  
  <head>  
    <title>둥근 모서리 테두리 이미지 삽입</title>
    <style>  
    	img {
    		margin: 100px 100px;
    		border: 10px solid lightgray;
    		width: 300px;
    		height: 300px;
    		}
   
   		
    #b10 {
    	border-radius:  10% /* 왼쪽에 오른쪽위 오른쪽아래 왼쪽아해*/
    	}	
    	
    #b50 {
    	border-radius:  50% 
    	}		
   
   		</style>	   	
  </head>
  <body>
	   
	  <div>
	  		<img src="Desert.jpg" id="b10">
	  		<img src="Desert.jpg" id="b50">
	  </div>
	  
  </body>
</html>
