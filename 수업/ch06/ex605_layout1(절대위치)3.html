<!DOCTYPE html>
<html>  
  <head>  
    <meta charset="UTF-8">
    <title>위치/크기 지정 속성</title>
    <style>  
    	div{
    		width : 100px;
    		height : 100px;
    		}
    		
    		#box1{background-color : red;}
    		#box2{background-color : blue;}
    		
    	#box1:active{
    	position : absolute; 
    	left : 30px; /* 부모 요소의 왼쪽에서 30px 간격 */
    	
    	top: 50px; /* 부모 요소의 위쪽에서 50px 간격 */
    	
    	}
    	
    	#box2:active{
    	position : absolute;
    	left : 170px; /* 수평 좌표 */
    	top: 50px;    /* 수직 좌표 */
    	
    	}	
   		</style>	   	
  </head>
  <body>
  <body>
   <div id=box1></div>
   <div id=box2></div>
  </body>
  </body>
</html>
