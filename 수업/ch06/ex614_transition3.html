<!DOCTYPE html>
<html>  
  <head>  
    <title>전환효과의 지정</title>
    <meta charset="utf-8">
    <style>  
    
    
    div {
    		width: 100px;
    		height: 100px;
    		background: red;	
    }
    
     dic:hover { 
     		width: 300px;
    		height: 300px;
    		background: green;	
    		transition: width 4s, height 4s, background 4s;
    		
    	}						
  
   
   		</style>	   	
  </head>
  <body>
  <!--  -->
  	<h1>전환(transition)</h1>
  	
  	<p>박스에 마우스를 올려보세요</p>
  	 <div></div>
  </body>
</html>
