<!DOCTYPE html>
<html>  
  <head>  
    <title>둥근 모서리 테두리</title>
    <style>  
    	p {
    		background: #6edaa4;
    		width: 300px;
    		height: 30px;
    		padding: 30px;
    		}
    #intro1 {
    	border-radius: 50px;
    	}		
    #intro2 {
    	border-radius:  0px 20px 40px 60px; /* 왼쪽에 오른쪽위 오른쪽아래 왼쪽아해*/
    	}	
   	#intro3 {
    	border-radius:  0px 20px 40px;
    	}	
   		
    #intro4 {
    	border-radius:  0px 20px;
    	}		
    #intro5 {
    	border-radius: 50px;
    	border: 2px dotted orange;
    	}			
   		</style>	   	
  </head>
  <body>
	   <h3>둥근 모서리 테두리</h3>
	   <hr>
	   <p></p>
	   <p id="intro1">반지를 50픽셀의 둥근 모서리</p>
	   <p id="intro2">반지름 0, 20, 40, 60 둥근 모서리</p>
	   <p id="intro3">반지름 0, 20, 40, 20 둥근 모서리</p>
	   <p id="intro4">반지름 0, 20, 0, 20 둥근 모서리</p>
	   <p id="intro5">반지름 50의 둥근 점선 모서리</p>	
  </body>
</html>
