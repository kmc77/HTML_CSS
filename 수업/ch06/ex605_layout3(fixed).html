<!DOCTYPE html>
<html>  
  <head>  
    <meta charset="UTF-8">
    <title>위치/크기 지정 속성:fixed</title>
    <style>  
    	div{
    		width : 100px;
    		height : 100px;
    		}
    		
    	#box1{
    	position : fixed; 
    	bottom : 10px; 
    	right: 100px;  
    	background-color : red;
    	}
    	
    	#box2{
    	position : fixed;
    	left : 200px;  
    	top: 20px;    
    	background-color : blue;
    	}	
   		</style>	   	
  </head>
  <body>
   <div id=box1></div>
   <div id=box2></div>
  </body>
</html>
