<!DOCTYPE html>
<html>  
  <head>  
    <title>float : 요소</title>
    <!--  x-index  -->
    <meta charset="UTF-8">
    <style>  
    	div{
    		width : 100px;
    		height : 100px;
    		}
    		
    	#box1{
    	background-color : red;
    	z-index:10;
    	}
    	
    	#box2{
    	background-color : blue;
    	z-index:9;
    	}	
    	
    	#box3{
    	background-color : green;
    	z-index:11;
    	}	
    	
   		</style>	   	
  </head>
  <body>
   <div id=box1></div>
   <div id=box2></div>
   <div id=box3></div>
  </body>
</html>
