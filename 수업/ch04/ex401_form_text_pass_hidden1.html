
<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>텍스트 입력 예제</title>
</head>
<body>
	<h3>문자열, 암호 입력 및 테스트 영역</h3>
	<!-- method 속성 생략시 method="get"을 의미합니다. -->
	<form action="result.html">
		아이디 : &nbsp;
		<!-- name : 요소의 이름, value : 초기 텍스트 -->

		<input type="submit" value="회원가입">
	</form>

</body>
</html>
