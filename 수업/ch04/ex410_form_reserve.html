<!DOCTYPE html>
<html>
<head>
<title>예제</title>
<meta charset="UTF-8">
</head>
<body>
	<h3>도서 검색</h3>
	<form method="get" action="result.html">
		<fieldset> <!-- 폼 양식을 그룹핑하는 범위를 지정 -->
		<legend>도서 예약 대출</legend><!-- 그룹을 구분하기 위한 제목 라벨로 한번만 사용 -->
		성명 :&nbsp;
		<input type="text" name="p_name" required autofocus><br>
		전화 : <input type="tel" name="p_tel"
						placeholder="00*-000*-0000"
						pattern="[0-9]{2,3}-[0-9{3,4}-[0=9]{4}"
						required><br>
		
		이메일 : <input placeholder="***@***.***" type="email" name="email" required>
		
		<p>
			
			도서명 : <input type="text" 	size="40"
								name="book_title" required><br>
								
			예약 희망일 : <input type="date" 	name="last_date"
							min="2023-06-23" required>
				
			수령 시간 : <input type="time" name="time_to"
							min="09:00" max="18:00" required>사이<br>
			</p>
		<input type="submit" value="예약하기">
		</fieldset>
	 </form>
</body>
</html>
