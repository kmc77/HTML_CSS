<!-- 각 브라우저별로 input요소의 type속성 file 라벨 값을 확인해보세요 -->
<!DOCTYPE html>
<html>
<head>
<title>텍스트 라벨 예제5</title>
<meta charset="UTF-8">
</head>
<body>
	<h3>도서 검색</h3>
	<form method="get" action="result.html">
		<fieldset> <!-- 폼 양식을 그룹핑하는 범위를 지정 -->
		<legend>로그인</legend><!-- 그룹을 구분하기 위한 제목 라벨로 한번만 사용 -->
		<label for="user_id">아이디 : </label>
		<input type="text" name="id" size="20" id="user_id"> <br>
		<!-- input 요소의 너비는 속성 size로 조절하며 속성값(기본값:20)은 문자수를 의미 -->
		<!-- input 요소의 type 속성값이 email, password, search, tel, text, url 에서 적용 -->
		<label for="user_pw">비밀번호 :</label>
		<input type="password" name="pw" size="20" id="user_pw"> 
		</fieldset>
		<br>
		<fieldset>
			<legend>통합 검색</legend>
			<label for="book_name">도서명 :</label>
			<input type="text" name="book_search" size="50" id="book_name"> 
			<!-- size="50"은 size=20보다 더 긴 입력상자가 나타납니다. -->
			
			<br>검색범위 :
			<input type="radio" name="s_type" value="keyword" id="keyword">
			<label for="keyword">키워드</label>
			
			<input type="radio" name="s_type" value="content" id="content">
			<label for="content">키워드</label>
			
			<br>자료유형 :
			<input type="checkbox" name="d_type" value="all">전체
			<input type="checkbox" name="d_type" value="book">단행본
			<input type="checkbox" name="d_type" value="paper">학술지
			<input type="checkbox" name="d_type" value="non_book">비도서
			<br>
		</fieldset>
		<br>
		<button type="submit">검색</button>
		<button type="reset">지우기</button>
	 </form>
</body>
</html>
