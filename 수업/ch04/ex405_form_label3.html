<!DOCTYPE html>
<html>
<head>
<title>텍스트 라벨 예제2</title>

</head>
<body>
	<h3>오늘의 점심 메뉴는?</h3>
	<p>
	</p>			
	<form method="get" action="result.html">

	 </form>

</html>
