<!-- 각 브라우저별로 input요소의 type속성 file 라벨 값을 확인해보세요 -->
<!DOCTYPE html>
<html>
<head>
<title> 날짜 입력 예제 </title>
<meta charset="UTF-8">
</head>
<body>
	<form method="get" action="result.html">
			<table width="500">
			<tr>
				<td>date (연-월-일)</td>
				<td>month (연도-월)</td>
				<td>week (연도-주)</td>
			</tr>
			<tr>
				<td><input type="date" name="date"> </td>
				<td><input type="month" name="month"> </td>
				<td><input type="week" name="week"> </td>
			</tr>
			</table>
		<input type="submit" value= "전송하기"	 >		
	</form>
</body>
</html>
