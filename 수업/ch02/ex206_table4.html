<!DOCTYPE html>

 <head>

<body>
	<!-- 
		첫 번째 행은 두개의 열
		두 번째 행은 1열은 두 행을 합치고
		세 번째 행은 1열 2열
		colspan=2 두 열을 합칩니다.
		 -->
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
		</tr>
		<tr>
			<td colspan=2>2행(두 열 합침) </td>
		</tr>
		<tr>
			<td>3행 1열</td>
			<td>3행 2열</td>
		</tr>
	</table>
</body>
