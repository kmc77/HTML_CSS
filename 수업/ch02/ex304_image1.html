<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" content="이미지 예제">
<title>이미지 예제 1</title>
</head>
<body>
	<figure>
		<img src="image/icecream2.png" width="200" alt="icecream.png">
		<figcaption>아이스크림</figcaption>
	</figure>
	<!-- alt 속성 : alternate text(대체 텍스트)의 약어로
										웹 페이지 화면에 이미지를 로드 시키지 못할 경우
										지정한 텍스트가 출력된다. -->
	<figure>
		<img src="image/icecream.png" width="70" height="50" alt="아이스크림">
		<figcaption>아이스크림(w-70,h-50)</figcaption>
	</figure>
	
	<figure>
		<img src="image/icecream.png" width="70" alt="아이스크림">
		<figcaption>아이스크림(w-70)</figcaption>
	</figure>
	
	<figure>
		<img src="image/icecream.png" alt="아이스크림">
		<figcaption>아이스크림</figcaption>
	</figure>									
										
</body>
</html>
