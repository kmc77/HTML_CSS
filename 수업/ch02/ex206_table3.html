<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8">
 	<title>표3</title>
</head>
<body>
	<!-- 
		첫 번째 행은 두개의 열
		두 번째 행은 1열은 두 행을 합치고 2열
		세 번째 행은
		rowspan=2 두 행을 합칩니다.
		속성값 사용시 다음 모두 사용가능합니다.
		rowspan=2, rowspan="2", rowspan='2'
		 -->
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
		</tr>
		<tr>
			<td rowspan=2>2행(두 행 합침) </td>
			<td>2행 2열</td>
		</tr>
		<tr>
			<td>3행 2열</td>
		</tr>
	</table>
</body>
	  </html>
